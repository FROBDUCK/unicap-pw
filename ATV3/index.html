<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Saldo</title>
</head>
<body>
    <h1>Verificação de Saldo</h1>
    <label for="saldoInput">Digite o saldo:</label>
    <input type="number" id="saldoInput">
    <button id="verificarButton">Verificar Saldo</button>

    <h1>Realizar Saque</h1>
    <label for="saldoAtual">Saldo Atual:</label>
    <input type="number" id="saldoAtual">
    <label for="valorSaque">Valor do Saque:</label>
    <input type="number" id="valorSaque">
    <button id="saqueButton">Realizar Saque</button>

    <h1>Realizar Depósito</h1>
    <label for="saldoAtualDeposito">Saldo Atual:</label>
    <input type="number" id="saldoAtualDeposito">
    <label for="valorDeposito">Valor do Depósito:</label>
    <input type="number" id="valorDeposito">
    <button id="depositoButton">Realizar Depósito</button>

    <h1>Realizar Transferência</h1>
    <label for="saldoOrigem">Saldo Origem:</label>
    <input type="number" id="saldoOrigem">
    <label for="saldoDestino">Saldo Destino:</label>
    <input type="number" id="saldoDestino">
    <label for="valorTransferencia">Valor da Transferência:</label>
    <input type="number" id="valorTransferencia">
    <label for="limiteTransferencia">Limite de Transferência:</label>
    <input type="number" id="limiteTransferencia">
    <button id="transferenciaButton">Realizar Transferência</button>

    <h1>Checar Cheque Especial</h1>
    <label for="saldoChequeEspecial">Digite o saldo:</label>
    <input type="number" id="saldoChequeEspecial">
    <button id="chequeEspecialButton">Checar Cheque Especial</button>

    <h1>Atualizar Cadastro</h1>
    <label for="cadastroAtivo">Cadastro Ativo:</label>
    <input type="checkbox" id="cadastroAtivo">
    <label for="saldoCadastro">Saldo:</label>
    <input type="number" id="saldoCadastro">
    <button id="atualizarCadastroButton">Atualizar Cadastro</button>

    <h1>Avaliar Crédito</h1>
    <label for="saldoCredito">Saldo:</label>
    <input type="number" id="saldoCredito">
    <label for="historicoCredito">Histórico de Crédito Bom:</label>
    <input type="checkbox" id="historicoCredito">
    <label for="rendaMensal">Renda Mensal:</label>
    <input type="number" id="rendaMensal">
    <button id="avaliarCreditoButton">Avaliar Crédito</button>

    <script src="1.js"></script>
</body>
</html>
